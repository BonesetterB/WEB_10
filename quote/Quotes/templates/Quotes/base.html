<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'Quotes/style.css'%}">

    <title>Quotes</title>
</head>
<body>
    <div class="container">
        <div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a href=" {% url 'Quotes:Home' %}" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if user.is_authenticated %}
                        <a class="btn" href="{% url 'Quotes:create_author' %}"> Create Author</a>
                        <a class="btn" href="{% url 'Quotes:create_Quote' %}"> Create Quote</a>
                        <a class="btn" href="{% url 'users:logout' %}">Logout</a>
                    {% else %}
                        <a class="btn" href="{% url 'users:Sign' %}">Sign Up</a>
                        <a class="btn" href="{% url 'users:Log' %}">Login</a>
                    {% endif %}

                </p>
            </div>
        </div>
    


    </div>

    {% block content%}
    
    {% endblock %}

</body>
</html>
